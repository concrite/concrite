<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>자기 이력 홈페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleThemeBtn" style="
  background-color:#1a73e8; 
  color:#fff; 
  border:none; 
  padding:10px 20px; 
  border-radius:5px; 
  cursor:pointer;
  font-weight:bold;
  margin-top: 20px;
">
  다크 모드로 변경
</button>
  <header>
    <img src="https://via.placeholder.com/150" alt="홍길동 프로필 사진" />
    <h1>박성진</h1>
    <p>웹 개발자 | 프론트엔드| 문제 해결자</p>
  </header>

  <section>
    <h2>소개</h2>
    <p>안녕하세요.저는 프론트앤드에 흥미를 가지고 있는 박성진입니다.</p>
  </section>

  <section>
    <h2>나의 스킬</h2>
    <ul>
      <li>C (중급)</li>
      <li>JAVA(하급)</li>
      <li>PYTHON(하급)</li>
    </ul>
  </section>

  <section>
    <h2>프로젝트</h2>
    <ul>
      <li>고양이와 수프</li>
      <li>나만의 버킷리스트 홈페이지(soon)</li>
      <li>ai제작(soon)</li>
      <li>ai응용 게임추천 프로그램(soon)</li>
      <li>체스(soon)</li>
    </ul>
  </section>

  <section>
    <h2>자격증</h2>
    <ul>
      <li>정보처리기능사</li>
      <li>정보기기운용기능사</li>
    </ul>
  </section>

  <footer>
    &copy; 2025 홍길동. All rights reserved.
  </footer>
  <script>
  const btn = document.getElementById('toggleThemeBtn');
  const body = document.body;

  btn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if (body.classList.contains('dark')) {
      btn.textContent = '라이트 모드로 변경';
    } else {
      btn.textContent = '다크 모드로 변경';
    }
  });
</script>
</body>
</html>
