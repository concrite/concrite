<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자기 이력 홈페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    
    <h1>박성진</h1>
    <p>프론트앤드 지망 대학생입니다.</p>
    <button id="toggleThemeBtn">🌙 다크 모드</button>
  </header>

  <main>
    <section>
      <h2>소개</h2>
      <p>프론트앤드 지망생입니다. 부족한 실력 매꾸어가며 성장하겠습니다.</p>
    </section>

    <section>
      <h2>나의 기술</h2>
      <ul>
        <li>C언어 (중급)</li>
        <li>JAVAscript(하급)</li>
        <li>PYTHON(하급)</li>
      </ul>
    </section>

    <section>
      <h2>프로젝트</h2>
      <ul>
        <li><strong>야옹이와 수프</strong></li>
        <li><strong>버킷리스트 갱신 프로그램</strong></li>
        <li><strong>ai제작</strong></li>
        <li><strong>체스</strong></li>
        <li><strong>알고리즘 응용 게임추천 프로그램</strong></li>
      </ul>
    </section>

    <section>
      <h2>희망 직무</h2>
      <ul>
        <li><strong>프론트앤드 개발자</strong></li>
        
      </ul>
    </section>
    <section>
      <h2>자격증</h2>
      <ul>
        <li><strong>정보처리기능사</strong></li>
        <li><strong>정보기기운용기능사</strong></li>
      
      </ul>
    </section>
    
  </main>

  <footer>
    <p>© 2025 박성진. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById('toggleThemeBtn');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '☀️ 라이트 모드' : '🌙 다크 모드';
    });
  </script>
</body>
</html>
